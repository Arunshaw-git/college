<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id ="keys">
            <button id="" onClick="appendToDisplay('+')" class ="operator-btn">+</button>
            <button id="" onClick="appendToDisplay('7')">7</button>
            <button id="" onClick="appendToDisplay('8')">8</button>
            <button id="" onClick="appendToDisplay('9')">9</button>
            <button id="" onClick="appendToDisplay('-')" class ="operator-btn">-</button>
            <button id="" onClick="appendToDisplay('4')">4</button>
            <button id="" onClick="appendToDisplay('5')">5</button>
            <button id="" onClick="appendToDisplay('6')">6</button>
            <button id="" onClick="appendToDisplay('*')" class ="operator-btn">*</button>
            <button id="" onClick="appendToDisplay('1')">1</button>
            <button id="" onClick="appendToDisplay('2')">2</button>
            <button id="" onClick="appendToDisplay('3')">3</button>
            <button id="" onClick="appendToDisplay('/')" class ="operator-btn">/</button>
            <button id="" onClick="appendToDisplay('0')">0</button>
            <button id="" onClick="appendToDisplay('.')" class ="operator-btn">.</button>
            <button id="" onClick="calculate()">=</button>
            <button id="" onClick="clearDisplay()" class ="operator-btn">C</button>
  
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
