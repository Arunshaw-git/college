<!DOCTYPE html>
<head>
    <meta attribute="value" charset="utf-8" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <form id ="survey-form" >
        <div class="form-group">
            <label id ="name-label" for="name" >Enter your name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="email" id ="email-label">Enter your email:</label>
            <input type="email"  id="email" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
            <label for="number" id="number-label">Enter your age:</label>
            <input type="number" id="number" min="18" max="100" placeholder="age" required>
        </div>
        
        <div class="form-group">
            <p>Which option best describes your current role?</p>            
            <div>
                <select id="dropdown" name="role">   
                <option disabled selected value>Select current role</option>               
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
            <label>
              <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
  
            <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
        </div>
        
        <div class="form-group">
            <p>Which is th best?</p>       
                <label></label><input type="radio" name="radio" value="x">FOO</label>
                   
                <label ><input type="radio" name="radio" value="y"> BAR</label>
               
                <label ><input type="radio" name="radio" value="y">BAZ</label>
            
        </div>

        <div class="form-group">
            <p>This is a question?</p>
            
                <label><input name="check" type="checkbox" value="1" class="input-checkbox"><label for="1">foo</label>
            
                   
                <label><input name="check" type="checkbox" value="2" class="input-checkbox"><label for="2">bar</label>
            
                <label><input name="check" type="checkbox" value="3" class="input-checkbox"><label for="3">baz</label>
        
                <label><input name="check" type="checkbox" value="4" class="input-checkbox"><label for="4">lat</label>
    
                <label><input name="check" type="checkbox" value="5" class="input-checkbox"><label for="5">tin</label>
            
        </div>

        <div class="form-group">
            <label>Comments</label>
                    
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">            
                <input type="submit" class="submit-button" value="SUBMIT">
        </div>
        
        

    </form>

</body>
